        // Global variables

        let isAdmin = false;

        // Quiz questions stored in localStorage
        let quizQuestions = JSON.parse(localStorage.getItem('quizQuestions')) || {

        function saveQuizQuestions() {

        }

        // Section toggling
        window.showSection = function(sectionId) {
            // Hide all sections
            ['hero', 'welcome', 'profile', 'missions', 'matching-game', 'quiz', 'admin-quiz', 'wudhu-challenge'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });

            // Show the requested section
            const section = document.getElementById(sectionId);
            if (section) {
                section.classList.remove('hidden');
                gsap.from(`#${sectionId}`, { opacity: 0, y: 50, duration: 0.5, ease: 'power2.out' });
                if (sectionId === 'profile') showProfile();
                if (sectionId === 'missions' && !isAdmin) showMissions();
                if (sectionId === 'matching-game') initMatchingGame();
                if (sectionId === 'quiz') showQuiz();
                if (sectionId === 'admin-quiz' && isAdmin) showAdminQuiz();
                if (sectionId === 'wudhu-challenge') initWudhuChallenge();
                updateProgress();
                updateBadges();
            } else {
                console.error(`Section ${sectionId} not found`);
            }
        };

        // Modal functions
        window.showLoginModal = function() {
            document.getElementById('login-modal').style.display = 'flex';
        };

        window.showSignupModal = function() {
            document.getElementById('signup-modal').style.display = 'flex';
        };

        window.showAdminLoginModal = function() {
            document.getElementById('admin-login-modal').style.display = 'flex';
        };

        window.closeModal = function(event) {
            if (event.target.classList.contains('modal') || event.target.classList.contains('btn')) {
                const modal = event.target.closest('.modal');
                if (modal) modal.style.display = 'none';
                if (!userData.email) showSection('hero');
            }
        };

        // Authentication functions
        window.signupUser = function() {
            userData.name = document.getElementById('signup-name')?.value || 'Young Explorer';
            userData.gender = document.querySelector('input[name="gender"]:checked')?.value || 'boy';
            userData.year = document.getElementById('year-select')?.value || 'Level-1';
            const selected = document.querySelector('.character.selected');
            userData.character = selected ? selected.src : 'https://yourusername.github.io/your-repo/images/mascot.png';
            saveUserData();

            const email = document.getElementById('signup-email')?.value;
            const password = document.getElementById('signup-password')?.value;
            if (!email || !password) {
                alert('‚ùå Please enter email and password');
                return;
            }
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("‚úÖ Sign-up successful!");
                    userData.email = email;
                    isAdmin = email === 'melzein1987@gmail.com';
                    document.getElementById('signup-modal').style.display = 'none';
                    loadUserData();
                    showSection('welcome');
                })
                .catch(error => alert("‚ùå " + error.message));
        };

        window.login = function() {
            const email = document.getElementById('login-email')?.value;
            const password = document.getElementById('login-password')?.value;
            if (!email || !password) {
                alert('‚ùå Please enter email and password');
                return;
            }
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("‚úÖ Login successful!");
                    userData.email = email;
                    isAdmin = email === 'melzein1987@gmail.com';
                    document.getElementById('login-modal').style.display = 'none';
                    loadUserData();
                    showSection('welcome');
                })
                .catch(error => alert("‚ùå " + error.message));
        };

        window.loginAdmin = function() {
            const email = document.getElementById('admin-username')?.value;
            const password = document.getElementById('admin-password')?.value;
            if (!email || !password) {
                alert('‚ùå Please enter email and password');
                return;
            }
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("‚úÖ Admin login successful!");
                    userData.email = email;
                    isAdmin = email === 'melzein1987@gmail.com';
                    document.getElementById('admin-login-modal').style.display = 'none';
                    loadUserData();
                    showSection('welcome');
                })
                .catch(error => alert("‚ùå " + error.message));
        };

        window.resetPassword = function() {
            const email = document.getElementById('reset-email')?.value;
            if (!email) {
                alert('‚ùå Please enter an email');
                return;
            }
            sendPasswordResetEmail(auth, email)
                .then(() => alert("üìß Password reset email sent!"))
                .catch(error => alert("‚ùå " + error.message));
        };

        window.logout = function() {
            signOut(auth).then(() => {
                alert("‚úÖ Logged out successfully!");
                userData = { name: '', gender: 'boy', year: 'Level-1', character: '', stars: 0, progress: 0, badges: ['Explorer'], missions: {}, quiz: {}, artwork: {}, storyPath: [], wudhuChallenge: {} };
                isAdmin = false;
                selectedQuizCategory = null;
                localStorage.removeItem('userData');
                document.getElementById('avatar-display').style.display = 'none';
                document.getElementById('star-count').textContent = '0 ‚≠ê';
                showSection('hero');
            }).catch(error => alert("‚ùå " + error.message));
        };

        function loadUserData() {
            const saved = localStorage.getItem('userData');
            if (saved) {
                userData = JSON.parse(saved);
                if (!userData.badges) userData.badges = ['Explorer'];
                if (!userData.quiz) userData.quiz = {};
                if (!userData.wudhuChallenge) userData.wudhuChallenge = {};
                document.getElementById('avatar-display').src = userData.character || 'https://yourusername.github.io/your-repo/images/mascot.png';
                document.getElementById('avatar-display').style.display = 'block';
                document.getElementById('welcome-name').textContent = userData.name || 'Young Explorer';
                updateStarCounter();
                updateProgress();
                updateBadges();
                showSection('welcome');
            } else {
                showSection('hero');
            }
        }

        function saveUserData() {
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        document.querySelectorAll('.character').forEach(img => {
            img.addEventListener('click', () => {
                document.querySelectorAll('.character').forEach(i => i.classList.remove('selected'));
                img.classList.add('selected');
                userData.character = img.src;
                document.getElementById('avatar-display').src = userData.character;
                saveUserData();
            });
        });

        function showMissions() {
            const container = document.getElementById('missions');
            if (!container) return;
            container.innerHTML = '';
            const content = document.createElement('div');
            content.className = 'content';
            content.innerHTML = `
                <h2 class="text-3xl text-orange-600 mb-4">Mission Board ‚≠ê</h2>
                <div class="story-card mb-4">
                    <h3 class="text-xl">Daily Salah</h3>
                    <p>How many daily prayers?</p>
                    <input id="mission-salah-input" class="border rounded-lg p-2 bg-white text-black mt-2" placeholder="Type your answer">
                    <button class="btn mt-2" onclick="checkMission('salah', '5')">Submit üéâ</button>
                </div>
                <div class="story-card mb-4">
                    <h3 class="text-xl">Learn Dua</h3>
                    <p>Dua before eating?</p>
                    <input id="mission-dua-input" class="border rounded-lg p-2 bg-white text-black mt-2" placeholder="Type your answer">
                    <button class="btn mt-2" onclick="checkMission('dua', 'Bismillah')">Submit üéâ</button>
                </div>
                <button class="btn mt-4" onclick="showSection('welcome')">Back to Home üè°</button>
                <button class="btn mt-2" onclick="logout()">Logout üö™</button>`;
            container.appendChild(content);
        }

        function checkMission(id, answer) {
            const input = document.getElementById(`mission-${id}-input`);
            if (!input) return;
            const userAnswer = input.value.toLowerCase();
            if (userAnswer === answer.toLowerCase()) {
                userData.stars += 2;
                userData.progress = Math.min(userData.progress + 1, 10);
                userData.missions[id] = true;
                updateStarCounter();
                updateProgress();
                confetti();
                const feedback = document.createElement('p');
                feedback.className = 'text-green-600 mt-2';
                feedback.textContent = 'Mission Complete! +2 Stars! üéâ';
                input.parentElement.appendChild(feedback);
            } else {
                const feedback = document.createElement('p');
                feedback.className = 'text-red-600 mt-2';
                feedback.textContent = 'Wrong! Try again! üòï';
                input.parentElement.appendChild(feedback);
            }
        }

        function showProfile() {
            if (!userData.email) {
                alert("Please log in to view your profile!");
                showSection('welcome');
                return;
            }
            const container = document.getElementById('profile');
            if (!container) return;
            container.innerHTML = '';
            const content = document.createElement('div');
            content.className = 'content';
            content.innerHTML = `
                <h2 class="text-3xl text-orange-600 mb-4">Profile üè°</h2>
                <p>Email: ${userData.email || 'Not set'}</p>
                <p>Name: ${userData.name}</p>
                <div class="flex items-center">
                    <p>Level: </p>
                    <select id="profile-level-select" class="border rounded-lg p-2 bg-white text-black ml-2" onchange="updateUserLevel()">
                        ${['Level-1', 'Level-2', 'Level-3', 'Level-4', 'Level-5', 'Level-6', 'Level-7'].map(level => `<option value="${level}" ${userData.year === level ? 'selected' : ''}>${level}</option>`).join('')}
                    </select>
                </div>
                <p>Stars: <span id="profile-star-count">${userData.stars}</span> ‚≠ê</p>
                <p>Progress: <span id="profile-progress">${userData.progress}/10</span></p>
                <p>Badges: ${userData.badges.join(', ')}</p>
                <img src="${userData.character || 'https://yourusername.github.io/your-repo/images/mascot.png'}" alt="Avatar" class="w-32 h-32 rounded-full mx-auto mt-4">
                <button class="btn mt-4" onclick="showSection('welcome')">Back to Home üè°</button>
                <button class="btn mt-2" onclick="logout()">Logout üö™</button>`;
            container.appendChild(content);
            updateStarCounter();
            updateProgress();
        }

        window.updateUserLevel = function() {
            const levelSelect = document.getElementById('profile-level-select');
            if (levelSelect) {
                userData.year = levelSelect.value;
                saveUserData();
                alert('Level updated successfully!');
                showProfile();
            }
        };

        function updateStarCounter() {
            const starCount = document.getElementById('star-count');
            if (starCount) starCount.textContent = `${userData.stars} ‚≠ê`;
            const profileStarCount = document.getElementById('profile-star-count');
            if (profileStarCount) profileStarCount.textContent = userData.stars;
            saveUserData();
        }

        function updateProgress() {
            const progressElement = document.getElementById('progress');
            if (progressElement) {
                const progress = (userData.progress / 10) * 100;
                progressElement.style.width = `${progress}%`;
            }
            const profileProgress = document.getElementById('profile-progress');
            if (profileProgress) profileProgress.textContent = `${userData.progress}/10`;
            saveUserData();
        }

        function updateBadges() {
            const badgeElement = document.querySelector('.badge');
            if (badgeElement) badgeElement.textContent = `üèÖ Badge: ${userData.badges[userData.badges.length - 1] || 'Explorer'}`;
            saveUserData();
        }

        function confetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Wudhu Challenge Logic
        const wudhuActs = [
            { name: 'Rinse mouth', type: 'Mustahab' },
            { name: 'Rinse nose', type: 'Mustahab' },
            { name: 'Wash hands', type: 'Mustahab' },
            { name: 'Niyyah (Intention)', type: 'Obligatory' },
            { name: 'Wash Face', type: 'Obligatory' },
            { name: 'Wash Right Arm', type: 'Obligatory' },
            { name: 'Wash Left Arm', type: 'Obligatory' },
            { name: 'Wipe Head', type: 'Obligatory' },
            { name: 'Wipe Right Foot', type: 'Obligatory' },
            { name: 'Wipe Left Foot', type: 'Obligatory' }
        ];

        function initWudhuChallenge() {
            if (!userData.email) {
                alert("Please log in to play the Wudhu Challenge!");
                showSection('welcome');
                return;
            }
            const container = document.getElementById('wudhu-challenge');
            if (!container) return;
            container.innerHTML = '';
            const content = document.createElement('div');
            content.className = 'content';
            content.innerHTML = `
                <h2 class="text-3xl text-orange-600 mb-4">Wudhu Challenge üíß</h2>
                <p class="mb-4">Drag the steps of wudhu to arrange them in the correct order and select if each is Obligatory or Mustahab. Get it right to earn 10 stars!</p>
                <div id="wudhu-grid" class="wudhu-grid"></div>
                <p id="wudhu-feedback" class="mt-4"></p>
                <button class="btn mt-4" onclick="checkWudhuChallenge()">Submit üéâ</button>
                <button class="btn mt-4" onclick="initWudhuChallenge()">Try Again üîÑ</button>
                <button class="btn mt-4" onclick="showSection('welcome')">Back to Home üè°</button>
                <button class="btn mt-2" onclick="logout()">Logout üö™</button>
            `;
            container.appendChild(content);

            const wudhuGrid = document.getElementById('wudhu-grid');
            const shuffledActs = [...wudhuActs].sort(() => Math.random() - 0.5);
            wudhuGrid.innerHTML = '';
            shuffledActs.forEach((act, index) => {
                const actDiv = document.createElement('div');
                actDiv.className = 'wudhu-act';
                actDiv.draggable = true;
                actDiv.dataset.name = act.name;
                actDiv.innerHTML = `
                    <div class="flex items-center justify-between p-2 bg-white rounded-lg shadow">
                        <span>${act.name}</span>
                        <select class="wudhu-type-select border rounded-lg p-1 ml-2">
                            <option value="">Select Type</option>
                            <option value="Obligatory">Obligatory</option>
                            <option value="Mustahab">Mustahab</option>
                        </select>
                    </div>
                `;
                actDiv.addEventListener('dragstart', dragStart);
                actDiv.addEventListener('dragover', dragOver);
                actDiv.addEventListener('drop', drop);
                wudhuGrid.appendChild(actDiv);
            });
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.name);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const draggedName = e.dataTransfer.getData('text/plain');
            const draggedElement = Array.from(document.querySelectorAll('.wudhu-act')).find(act => act.dataset.name === draggedName);
            const targetElement = e.target.closest('.wudhu-act');
            if (draggedElement && targetElement && draggedElement !== targetElement) {
                const grid = document.getElementById('wudhu-grid');
                const draggedIndex = Array.from(grid.children).indexOf(draggedElement);
                const targetIndex = Array.from(grid.children).indexOf(targetElement);
                if (draggedIndex < targetIndex) {
                    grid.insertBefore(draggedElement, targetElement.nextSibling);
                } else {
                    grid.insertBefore(draggedElement, targetElement);
                }
            }
        }

        window.checkWudhuChallenge = function() {
            const acts = Array.from(document.querySelectorAll('.wudhu-act'));
            const feedback = document.getElementById('wudhu-feedback');
            if (!feedback) return;

            let isCorrect = true;
            const userOrder = acts.map((act, index) => ({
                name: act.dataset.name,
                type: act.querySelector('.wudhu-type-select').value
            }));

            userOrder.forEach((act, index) => {
                if (act.name !== wudhuActs[index].name || act.type !== wudhuActs[index].type) {
                    isCorrect = false;
                }
                if (!act.type) {
                    isCorrect = false;
                }
            });

            if (isCorrect) {
                if (!userData.wudhuChallenge.completed) {
                    userData.stars += 10;
                    userData.wudhuChallenge.completed = true;
                    userData.progress = Math.min(userData.progress + 1, 10);
                    updateStarCounter();
                    updateProgress();
                    saveUserData();
                    confetti();
                }
                feedback.className = 'text-green-600 mt-2';
                feedback.textContent = 'Correct! You earned 10 stars! üéâ';
            } else {
                feedback.className = 'text-red-600 mt-2';
                feedback.textContent = 'Oops! The order or types are wrong. Try again! üòï';
            }
        };

        // Matching Game Logic
        const individuals = [
            'Prophet Muhammad(s)', 'Imam Ali(as)', 'Sayeda Fatimah Al Zahraa(as)', 'Imam Al Hasan(as)',
            'Imam Al Hussain(as)', 'Imam Al Sajjad(as)', 'Imam Al Baqir(as)', 'Imam Al Sadiq(as)',
            'Imam Al Kathim(as)', 'Imam Al Redha(as)', 'Imam Al Jawad(as)', 'Imam Al Hadi(as)',
            'Imam Al Askari(as)', 'Imam Al Mahdi(as)'
        ];

        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;

        function initMatchingGame() {
            if (!userData.email) {
                alert("Please log in to play the Matching Game!");
                showSection('welcome');
                return;
            }
            const container = document.getElementById('matching-game');
            if (!container) return;
            container.innerHTML = '';
            const content = document.createElement('div');
            content.className = 'content';
            content.innerHTML = `
                <h2 class="text-3xl text-orange-600 mb-4">Matching Game üß†</h2>
                <p>Match the names of the holy individuals!</p>
                <div id="game-grid" class="game-grid"></div>
                <p id="game-feedback" class="mt-4"></p>
                <button class="btn mt-4" onclick="resetMatchingGame()">Reset Game üîÑ</button>
                <button class="btn mt-4" onclick="showSection('welcome')">Back to Home üè°</button>
                <button class="btn mt-2" onclick="logout()">Logout üö™</button>
            `;
            container.appendChild(content);

            const gameGrid = document.getElementById('game-grid');
            const cards = [...individuals, ...individuals].sort(() => Math.random() - 0.5);
            gameGrid.innerHTML = '';
            cards.forEach((name, index) => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.dataset.name = name;
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${name}</div>
                `;
                card.addEventListener('click', () => flipCard(card));
                gameGrid.appendChild(card);
            });

            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            document.getElementById('game-feedback').textContent = '';
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) return;
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                const [card1, card2] = flippedCards;
                if (card1.dataset.name === card2.dataset.name) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('game-feedback').textContent = 'Match found! Keep going!';
                    if (matchedPairs === individuals.length) {
                        userData.stars += 14;
                        userData.progress = Math.min(userData.progress + 1, 10);
                        updateStarCounter();
                        updateProgress();
                        confetti();
                        document.getElementById('game-feedback').innerHTML = '<span class="text-green-600 text-xl">Congratulations! All pairs matched! +14 Stars! üéâ</span>';
                    }
                    flippedCards = [];
                    canFlip = true;
                } else {
                    document.getElementById('game-feedback').textContent = 'No match. Try again!';
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        window.resetMatchingGame = function() {
            initMatchingGame();
        };

        // Quiz Logic
        let currentQuestionIndex = 0;
        let quizCompleted = false;

        function showQuiz() {

                        <option value="Islamic Beliefs">Islamic Beliefs</option>

        window.startQuiz = function() {
            const categorySelect = document.getElementById('quiz-category-select');
            if (!categorySelect) return;
            selectedQuizCategory = categorySelect.value;
            if (!selectedQuizCategory) {
                alert('Please select a quiz category!');

            quizCompleted = userData.quiz[userData.year]?.[selectedQuizCategory]?.completed || false;

        function showQuizQuestion() {
            const quizContent = document.getElementById('quiz-content');

        window.toggleAnswerFields = function() {
            const type = document.getElementById('admin-question-type')?.value;

            document.getElementById('multiple-choice-fields').classList.toggle('hidden', type === 'text');

        window.ensureSingleCorrectAnswer = function(index) {
            [1, 2, 3, 4].forEach(i => {
                if (i !== index) document.getElementById(`correct-option-${i}`).checked = false;
            });
        };

        window.addQuestion = function() {
            const questionText = document.getElementById('admin-question-text')?.value?.trim();
            const level = document.getElementById('admin-question-level')?.value;
            const type = document.getElementById('admin-question-type')?.value;
            const category = document.getElementById('admin-question-category')?.value;
            let answer = '';
            let options = [];

            if (type === 'multiple') {
                options = [
                    document.getElementById('admin-option-1')?.value?.trim(),
                    document.getElementById('admin-option-2')?.value?.trim(),
                    document.getElementById('admin-option-3')?.value?.trim(),
                    document.getElementById('admin-option-4')?.value?.trim()
                ].filter(opt => opt);
                const correctIndex = [1, 2, 3, 4].find(i => document.getElementById(`correct-option-${i}`)?.checked);
                answer = correctIndex ? options[correctIndex - 1] : '';
            } else {
                answer = document.getElementById('admin-answer-text')?.value?.trim();
            }

            if (!questionText || !level || !type || !category || !answer || (type === 'multiple' && options.length < 2)) {
                alert('Please fill in all required fields.');
                return;
            }

            const id = `q${Date.now()}`;
            quizQuestions[level] = quizQuestions[level] || [];
            quizQuestions[level].push({ id, type, question: questionText, answer, category, ...(type === 'multiple' && { options }) });
            saveQuizQuestions();
            displayQuestions();
            alert('Question added successfully!');
            document.getElementById('admin-question-text').value = '';
            document.getElementById('admin-question-category').value = '';
            if (type === 'text') {
                document.getElementById('admin-answer-text').value = '';
            } else {
                [1, 2, 3, 4].forEach(i => {
                    document.getElementById(`admin-option-${i}`).value = '';
                    document.getElementById(`correct-option-${i}`).checked = false;
                });
            }
        };

        window.removeQuestion = function(level, id) {
            quizQuestions[level] = quizQuestions[level].filter(q => q.id !== id);
            Object.keys(userData.quiz).forEach(lvl => {
                Object.keys(userData.quiz[lvl] || {}).forEach(cat => {
                    if (userData.quiz[lvl][cat]?.[id]) {
                        delete userData.quiz[lvl][cat][id];
                        if (Object.keys(userData.quiz[lvl][cat]).length === 1 && userData.quiz[lvl][cat].completed) {
                            delete userData.quiz[lvl][cat].completed;
                        }
                    }
                });
            });
            saveQuizQuestions();
            saveUserData();
            displayQuestions();
            alert('Question removed successfully!');
        };

            if (!question) return;

            container.innerHTML = `

        window.saveAmendedQuestion = function(oldLevel, id) {
            const questionText = document.getElementById('amend-question-text')?.value?.trim();
            const newLevel = document.getElementById('amend-question-level')?.value;
            const category = document.getElementById('amend-question-category')?.value;

            if (!questionText || !newLevel || !category) {
                alert('Please fill in all fields.');
                return;
            }

            const question = quizQuestions[oldLevel].find(q => q.id === id);
            if (!question) return;
            question.question = questionText;
            question.category = category;

            if (oldLevel !== newLevel) {
                quizQuestions[oldLevel] = quizQuestions[oldLevel].filter(q => q.id !== id);
                quizQuestions[newLevel] = quizQuestions[newLevel] || [];
                quizQuestions[newLevel].push(question);
            }

            saveQuizQuestions();
            alert('Question amended successfully!');
            showAdminQuiz();
        };

        function displayQuestions() {
            const display = document.getElementById('questions-display');
            const pageInfo = document.getElementById('page-info');
            const searchInput = document.getElementById('question-search');
            if (!display || !pageInfo) return;

            const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';
            const filteredQuestions = {};
            Object.keys(quizQuestions).forEach(level => {
                filteredQuestions[level] = quizQuestions[level].filter(q => 
                    q.question.toLowerCase().includes(searchTerm) || 
                    q.answer.toLowerCase().includes(searchTerm) ||
                    (q.options && q.options.some(opt => opt.toLowerCase().includes(searchTerm))) ||
                    q.category.toLowerCase().includes(searchTerm)
                );
            });

            display.innerHTML = '';
            let totalQuestions = 0;
            Object.values(filteredQuestions).forEach(levelQuestions => {
                totalQuestions += levelQuestions.length;
            });
            const totalPages = Math.ceil(totalQuestions / questionsPerPage);
            currentPage = Math.min(currentPage, Math.max(1, totalPages));

            let startIndex = (currentPage - 1) * questionsPerPage;
            let currentIndex = 0;
            let renderedQuestions = 0;

            Object.keys(filteredQuestions).forEach(level => {
                if (renderedQuestions >= questionsPerPage) return;
                const levelQuestions = filteredQuestions[level];
                if (levelQuestions.length === 0) return;

                const levelDiv = document.createElement('div');
                levelDiv.className = 'level-section';
                levelDiv.innerHTML = `
                    <h4 class="text-lg mt-4 cursor-pointer flex justify-between items-center" onclick="toggleLevelSection(this)">
                        ${level} <span>‚ñº</span>

                    <div class="level-questions"></div>
                `;
                const questionsContainer = levelDiv.querySelector('.level-questions');

                levelQuestions.forEach((q, index) => {
                    if (currentIndex >= startIndex && renderedQuestions < questionsPerPage) {
                        const qDiv = document.createElement('div');
                        qDiv.className = 'border-b py-2';
                        qDiv.innerHTML = `
                            <p><strong>Question:</strong> ${q.question}</p>
                            <p><strong>Type:</strong> ${q.type === 'text' ? 'Free Text' : 'Multiple Choice'}</p>
                            <p><strong>Category:</strong> ${q.category}</p>
                            <p><strong>Answer:</strong> ${q.answer}</p>

                            <button class="btn mt-2 bg-red-500 hover:bg-red-700" onclick="removeQuestion('${level}', '${q.id}')">Remove üóëÔ∏è</button>
                        `;
                        questionsContainer.appendChild(qDiv);
                        renderedQuestions++;
                    }
                    currentIndex++;
                });

                if (questionsContainer.children.length > 0) {
                    display.appendChild(levelDiv);
                }
            });

            pageInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;
            document.querySelector('.pagination button:first-child').disabled = currentPage === 1;
            document.querySelector('.pagination button:last-child').disabled = currentPage === totalPages;
        }
