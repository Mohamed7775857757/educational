
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shia Islamic Teachings</title>
    <style>
        /* Basic modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        function showLoginModal() {
            var modal = document.getElementById('loginModal');
            if (modal) {
                modal.style.display = 'block';
            } else {
                console.error('Login modal element not found.');
            }
        }

        function showSignupModal() {
            var modal = document.getElementById('signupModal');
            if (modal) {
                modal.style.display = 'block';
            } else {
                console.error('Signup modal element not found.');
            }
        }

        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</head>
<body>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Login</h2>
        <input type="text" placeholder="Username"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <button>Submit</button>
    </div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('signupModal')">&times;</span>
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <button>Register</button>
    </div>
</div>

<!-- Main Content -->
<h1>Explore, learn, and grow with Shia Islamic teachings.</h1>
<button onclick="showLoginModal()">Log In</button>
<button onclick="showSignupModal()">Sign Up</button>

</body>
</html>
