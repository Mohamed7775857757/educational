            cursor: pointer;

            z-index: 20;

            text-shadow: 1px 1px #000;
        }

            z-index: -1;

            font-weight: 600;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

            box-shadow: 0 6px 15px rgba(50, 205, 50, 0.5);

        }

            z-index: 50;

        .avatar-display {

            height: 100px;

            object-fit: cover;
            animation: float 3s infinite ease-in-out;
            z-index: 50;
        }
        .modal {

            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 201;
        }

            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
            z-index: 20;
        }
        #progress {
            height: 100%;
            background: linear-gradient(90deg, #FFA500, #FF69B4);
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: 10px;
        }

            color: #000;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 20;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            z-index: 20;
        }

            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 10px 0;
        }
        .placeholder-image {
            width: 400px;
            height: 300px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .memory-card {
            width: 100px;
            height: 100px;
            background: #FFA500;
            margin: 10px;
            display: inline-block;

            border-radius: 10px;

            line-height: 100px;
            font-size: 14px;
            color: #fff;
            transition: transform 0.3s;
        }
