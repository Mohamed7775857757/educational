<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shia Islamic Learning Hub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins and Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Confetti.js -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F5F5F5, #E0E7FF);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
        .hero-section { /* Added class for hero */
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #00A3E0, #A100F2);
            color: #fff;
            text-align: center;
            padding-top: 10rem;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            animation: fadeInDown 1s ease-out;
        }
        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1.5s ease-out;
        }
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 1rem;
        }
        .nav a {
            color: #fff;
            margin: 0 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #FF6F00;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 163, 224, 0.2);
        }
        .card h3 {
            color: #A100F2;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn {
            background: linear-gradient(90deg, #FF6F00, #A100F2);
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.2rem;
            transition: transform 0.3s, background 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #A100F2, #FF6F00);
        }
        .star-counter {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            color: #A100F2;
            z-index: 50;
        }
        .avatar-display {
            position: fixed;
            top: 6rem;
            left: 1rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #FF6F00;
            object-fit: cover;
        }
        .character-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        .character {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
            border: 3px solid #fff;
        }
        .character:hover {
            transform: scale(1.1);
            border-color: #00A3E0;
        }
        .character.selected {
            border-color: #FF6F00;
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        .karbala-img {
            width: 100%;
            max-width: 250px;
            border-radius: 0.5rem;
        }
        #art-canvas {
            border: 2px solid #00A3E0;
            border-radius: 0.5rem;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .art-tools {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }
        .wudhu-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .wudhu-obligatory, .wudhu-mustahab {
            width: 48%;
            padding: 1rem;
            border: 2px solid #A100F2;
            border-radius: 0.5rem;
            background: #fff;
        }
        .memory-card, .wudhu-step {
            width: 90px;
            height: 90px;
            background: #E0E7FF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .memory-card:hover, .wudhu-step:hover {
            transform: rotate(5deg) scale(1.05);
        }
        .memory-card.matched, .wudhu-step.correct {
            background: #00A3E0;
            color: #fff;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
